version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: socgerfleet_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: socgerfleet
      MYSQL_USER: socger
      MYSQL_PASSWORD: socger123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - socgerfleet_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: socgerfleet_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - socgerfleet_network

volumes:
  mysql_data:

networks:
  socgerfleet_network:
    driver: bridge
